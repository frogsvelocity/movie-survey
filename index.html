<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MOVIE SURVEY FORM</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 id="title">MOVIE SURVEY FORM</h1>
        <p id="description">A survey form for cinephiles!<br>
            Your participation in this survey will give you the opportunity to win a movie ticket.
        </p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label">NAME  
                    <input id="name" type="text" class="name" placeholder="First Name" required />
                    <input id="name" type="text" class="name" placeholder="Last Name" required />
                </label>
                <label id="email-label">EMAIL ADDRESS <input id="email" class="email" type="email" placeholder="example@gmail.com" required /></label>
                <label id="number-label">AGE: <input id="number" class="age" type="number" min="13" max="100" placeholder="18" required /></label>
                <label id="gender">GENDER: <br>
                    <input type="radio" value="gender" name="gender" class="inline"> Male <br>
                    <input type="radio" value="gender" name="gender" class="inline"> Female <br>
                    <input type="radio" value="gender" name="gender" class="inline"> Other <br>
                    <input type="radio" value="gender" name="gender" class="inline"> Rather not say 
                </label>
            </fieldset> 
            <fieldset>
                <label id="question-one">HOW OFTEN DO YOU WATCH MOVIES?<br>
                    <input type="radio" value="answer-one" name="answer-one" class="inline"> Everyday <br>
                    <input type="radio" value="answer-one" name="answer-one" class="inline"> Twice a week <br>
                    <input type="radio" value="answer-one" name="answer-one" class="inline"> Once a week <br>
                    <input type="radio" value="answer-one" name="answer-one" class="inline"> Once a month <br>
                </label>
                <label id="question-two">WHAT MAKES YOU WATCH A PARTICULAR MOVIE?<br>
                    <input type="radio" value="answer-two" name="answer-two" class="inline"> Recommendations (from friends, advertisements and others) <br>
                    <input type="radio" value="answer-two" name="answer-two" class="inline"> Movie plot <br>
                    <input type="radio" value="answer-two" name="answer-two" class="inline"> Movie trailer <br>
                    <input type="radio" value="answer-two" name="answer-two" class="inline"> Actors/Actresses <br>
                    <input type="radio" value="answer-two" name="answer-two" class="inline"> No reason <br>
                </label>
                <label id="question-three">WHERE DO YOU USUALLY WATCH FILMS?<br>
                    <select id="dropdown" required>
                        <option value="" disabled="" selected="">select option</option>
                        <option value="cinema">Cinema</option>
                        <option value="online">Online/Download</option>
                        <option value="tv">TV/DVD</option>
                        <option value="other">Other</option>
                    </select> <br>
                </label>
                <label id="question-four">WHAT ARE YOUR FAVORITE GENRES? (select all that applies) <br>
                    <input type="checkbox" value="action" class="inline"> Action <br>
                    <input type="checkbox" value="adventure"class="inline"> Adventure <br>
                    <input type="checkbox" value="crime"class="inline"> Crime <br>
                    <input type="checkbox" value="drama" class="inline"> Drama <br>
                    <input type="checkbox" value="fantasy" class="inline"> Fantasy <br>
                    <input type="checkbox" value="horror" class="inline"> Horror <br>
                    <input type="checkbox" value="mystery" class="inline"> Mystery <br>
                    <input type="checkbox" value="romance" class="inline"> Romance <br>
                    <input type="checkbox" value="scific" class="inline"> Science Fiction <br>
                    <input type="checkbox" value="thriller" class="inline"> Thriller <br>
                    <input type="text" class="inline" placeholder="if other, please specify">
                </label>

                <label id="suggestion">Please let us know if you have any suggestions or comments<br>on how to improve this survey.
                    Thank you so much for participating!<br>
                    <textarea id="bio" rows="5" cols="100"></textarea></label>
            </fieldset>
            <input id="submit" type="submit">
        </form>
    </body>
</html>
